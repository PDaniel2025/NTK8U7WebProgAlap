<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h3>Objektum létrehozása</h3>
    <p id= "NTK8U7"></p>

    <button onclick="kiir()">Adatok kiíratása</button>

    <script>
        const hallgato = {
            nev: "XY",
            eletkor: 19,
            egyetem: "THE",
            szak: "PTI",
        

        osszesAdat: function() {
            return "Név: " + hallgato.nev + 
            ",<br> Életkor: " + hallgato["eletkor"] +
             ",<br> Egyetem: " + hallgato["egyetem"] +
              ",<br> Szak: " + hallgato.szak;}
        };

        function kiir() {
            document.getElementById("NTK8U7").innerHTML = hallgato.osszesAdat();
        }
    </script>
</body>
