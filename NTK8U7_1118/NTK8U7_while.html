<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For ciklus</title>
</head>
<body>
    
    <h2>For Ciklus</h2>
    <p id="NTK8U7"></p>

    <script>
        let kiir = "";
        let i=1;
        while (i <= 10) {
            kiir += "A ciklusváltozó értéke: " + i + "<br>";
            i++;
        }

        document.getElementById("NTK8U7").innerHTML = kiir;

    </script>
</body>
</html>
