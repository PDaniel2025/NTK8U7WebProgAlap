<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>Do, While</h2>
<p id="NTK8U7"></p>


<script>
    let kiir = "";
    let i=1;

    do 
    {
        kiir += "A ciklusváltozó értéke: " + i + "<br>";
        i++;
    }
    while (i <= 10);

    document.getElementById("NTK8U7").innerHTML = kiir;
</script>

</body>
</html>
