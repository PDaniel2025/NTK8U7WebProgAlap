<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAP flexbox</title>

<style>
    #flex-container {
        border: 3px solid black;
        background-color: plum;
        display: flex;
        flex-wrap: wrap;
        gap: 20px 70px;
    }

    #flex-container > div {
        border: 2px solid black;
        width: 18%;
        aspect-ratio: 2;
        padding: 10px;
        background-color: yellow;
    }
</style>

</head>
<body>
    <h1>A gap tulajdonság flexbox segítségével</h1>

    <p>A <em>gap</em>tulajdonsággal adható meg a sorok és oszlopok közötti távolság egy flexbox elrendezésben.</p>

    <p>A flexboxos elrendezésnél a sorok között 20px, az oszlopok között pedig 70 px a távolság</p>

<div id="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
</div>



</body>
</html>
